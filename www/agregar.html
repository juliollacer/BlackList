<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Hoja de Estilos / ThemeRoller verdeNaranja-->
    <link rel="stylesheet" href="jquery/negroRojo.min.css" />
    <link rel="stylesheet" href="jquery/jquery.mobile.icons.min.css" />
    <!-- Hoja de Estilos / CSS JQuery Mobile-->
    <link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />

    <title>Añadir Usuarios</title>
</head>
<body>
<div data-role="page" id="agregar">
    <div data-role="header">
        <h1>Nuevo Registro</h1>
    </div>
    <div data-role="main" class="ui-content" id="nuevo_registro">
        <label for="nombre_apellidos">Nombre y Apellidos:</label>
        <input type="text" name="nombre_apellidos" id="nombre_apellidos" placeholder="Nombre Apellidos">
        <label for="cantidad">Cantidad:</label>
        <input type="text" name="cantidad" id="cantidad" placeholder="Cantidad" >
        <label for="localidad">Localidad:</label>
        <input type="text" name="localidad" id="localidad" placeholder="Localidad">
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" placeholder="Teléfono">
        <label for="email">E-Mail:</label>
        <input type="text" name="email" id="email" placeholder="E-Mail">
    </div>

    <div align="right">
        <a data-role="button" data-inline="true"  id="registrar">Registrar</a>
    </div>
    <div data-role="footer" data-position="fixed">

        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="lista.html" data-ajax="false" data-icon="bullets">Lista</a></li>
                <li><a href="index.html" data-ajax="false" data-icon="home">Home</a></li>
                <li><a href="agregar.html" data-ajax="false" data-icon="plus">Añadir</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
